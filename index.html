<!DOCTYPE html>
  <html>
      <head>
        <link rel="stylesheet" href="style.css">
      </head>
        <Body>
          <form action="" method="GET" id="form">
            <div id="col1"> 
            

                <Label for="fname">FIRST NAME</Label><br>
                <input type="text" value="" id="fname" placeholder="John" autofocus><br><br>

                <label for="lname">LAST NAME</label><br>
                <input type="text" value="" id="lname" placeholder="Doe"><br><br>
                
                <label for="email">EMAIL ADDRESS</label><br>
                <input type="email" value="" id="email" placeholder="johndoe@email.com"><br><br>

                <label for="country">COUNTRY</label><br>
                <select id="country">
                  <option value="US">United States</option>
                  <option value="Any">Anyone Else</option>
                </select><br><br>
                <label for="bio">BIOGRAPHY</label><br>
                <textarea name="" id="bio" cols="30" rows="10"></textarea><br><br>
           </div>

           <div id="col2">
                <label for="phone">PHONE NUMBER</label><br>
                <input type="text" name="" id="phone" placeholder="+351 999 9999"><br><br>

                <label for="affiliations">AFFILIATIONS</label><br>
                <textarea name="" id="affiliations" cols="30" rows="10"></textarea><br><br>

                <label for="occupation">OCCUPATION</label><br>
                <select id="occupation">
                  <option value="industry">Industrial</option>
                  <option value="commercial">Commercial</option>
                  <option value="self">Self Employeed</option>
                  <option value="trophy">Trophy Husband/Wife</option>
                </select><br><br>

                <label for="cat">CAT'S NAME</label><br>
                <input type="text" value="" id="cat" placeholder="Kitty"><br><br>

                <label for="gadget">FAVORITE GADGET</label><br>
                <input type="text" name="" id="gadget" placeholder="Annoy-a-tron"><br><br>
            </div>

            <div id="col3">
                <label for="talent">TYPE OF TALENT</label><br>
                <select name="Choose a Talent" id="talent">
                  <option value="fast">Fast</option>
                  <option value="strong">Strong</option>
                  <option value="smart">Smart</option>
                </select><br><br>

                <label for="drink">FAVORITE DRINK</label><br>
                <input type="text" name="" id="drink" placeholder="Green Tea"><br><br>

                <label for="power">SPECIAL POWER</label><br>
                <input type="text" name="" id="power" placeholder="Anti-gravity"><br><br>

                <label for="weapon">WEAPON OF CHOICE</label><br>
                <input type="text" name="" id="weapon" placeholder="Lightsaber"><br><br>

                <label for="comments">COMMENTS</label><br>
                <textarea name="" id="comments" cols="30" rows="10"></textarea>

            
                
                
            


          </form> 
        </Body>
 



  </html>
